<style>
    .contentcontainer {
        box-sizing: border-box;
        align-items: center;
        z-index: 0;
        display: block;
        padding: 20px;
        width: 1000px;
        position: relative;
        background-color: #0c0c0ce0;
    }

    #loadoutcreator {
        display: flex;
        position: relative;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 50px;

        h3 {
            display: inline-block;
            height: 100%;
            max-width:40%;
            font-weight: 500;
            font-size: 17px;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        drop-down {
            display: inline-block;
            max-width: 60%;
            right: 0;
            --height: 50px;
            --optheight: 40px;
            --fontsize: 0.6;
            border: solid 2px red;
            font-weight: 400;
            align-items: center;
            text-align: center;

            div.selected {
                background-color: grey;
                :hover {
                    font-weight: 500;
                    color: yellow;
                }
                img {
                    height: var(--height);
                    width: var(--height);
                }
                p {
                    width: inherit;
                    height: 100%;
                    vertical-align: middle;
                    text-align: center;
                }
            }

            div.options {
                option {
                    text-align: center;
                    vertical-align: middle;
                    border: solid 2px red;

                    img {
                        height: var(--optheight);
                        width: var(--optheight);
                    }
                    p {
                        width: inherit;
                        height: 100%;

                    }
                    &:hover {
                        color:yellow;
                        font-weight: 500;
                    }
                }
            }
            &#weaponsPrimary div.options option img, &#weaponsSecondary div.options option img {
                height: var(--optheight);
                width: calc(2 * var(--optheight));
            }
        } 
    }

    div#weaponsPrimary drop-down div, div#weaponsSecondary drop-down div {
        &.selected img {
            height: var(--height);
            width: calc(2 * var(--height));
        }

        &.options option img {
            height: var(--optheight);
            width: calc(2 * var(--optheight));
        }
    }

    input {
        background-color: #1a1a1a;
        color: #ffffff;
        border: 1px solid #333333;
        padding: 5px;
        border-radius: 8px;
        height: 30px;
        font-size: 20px;
        width: 90%;
    }
    input::placeholder {
        color: #aaa;
    }
</style>
